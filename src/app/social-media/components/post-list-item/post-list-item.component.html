<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span highlight color="lightblue">{{ post.title | titlecase }}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span class="subtitle-user">{{ tempUser | username }}</span>
            <span class="subtitle-date">{{ post.createdDate | timeAgo }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="content-container">
            <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
            <span class="post-content">{{ post.content | shorten : 100 }}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
</mat-card>
